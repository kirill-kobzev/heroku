language: java
sudo: false
install: true

dist: trusty

deploy:
  provider: heroku
  app: mylabboy
  on:
    branch:
    - develop
  api_key:
    secure: $HEROKU_API_KEY


jdk:
- oraclejdk8

os:
- linux

branches:
  only:
  - develop


before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
- ./gradlew assemble
- ./gradlew check --rerun-tasks


